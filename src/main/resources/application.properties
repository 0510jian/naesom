#mariadb
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mariadb://localhost:3308/naesom?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
